<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONDER</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #websiteContainer {
            width: 100vw;
            height: 100vh;
            max-width: 100vh;
            max-height: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            transition: opacity 1.1s ease-in-out;
        }
    </style>
</head>
<body>
    <iframe id="websiteContainer" src="https://framellarchive.github.io/LVL1/" frameborder="0"></iframe>

<script>
let LVL = 1;

window.addEventListener('message', function(event) {
    if (event.origin === "https://framellarchive.github.io/IFRAME/") {
        const levelMatch = event.data.match(/setLVL(\d+)/);
        if (levelMatch) {
            LVL = parseInt(levelMatch[1]);
        }
        
        var iframe = document.getElementById('websiteContainer');
        if (event.data === 'navigateToLVL2') {
            iframe.src = "https://framellarchive.github.io/LVL2/";
            LVL = 2;
        }
        if (event.data === 'navigateToLVL1') {
            iframe.src = "https://framellarchive.github.io/LVL1/";
        }
    }
});
</script>

</body>
</html>
