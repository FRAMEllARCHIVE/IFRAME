<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONDER</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #websiteContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="websiteContainer" src="https://framellarchive.github.io/LVL1/" frameborder="0"></iframe>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data === 'navigateToLVL2') {
                window.location.href = "https://framellarchive.github.io/LVL2/";
            }
            if (event.data === 'navigateToLVL1') {
                window.location.href = "https://framellarchive.github.io/LVL1/";
            }
        });
    </script>
</body>
</html>
