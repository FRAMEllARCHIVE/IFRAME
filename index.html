<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=portrait">
    <title>PONDER</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #websiteContainer {
            width: 100vw;
            height: 100vh;
            max-width: 100vh;
            max-height: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
        }

        #heartContainer {
            position: absolute;
            top: 10px;
            left: 22px;
            font-size: 24px;
        }

        .heart {
            width: 24px;
            height: 24px;
            margin-right: 2px;
        }

        .heart svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="websiteContainer" src="" frameborder="0"></iframe>
    <div id="heartContainer"></div>

    <!-- SVG Definitions -->
    <svg id="filledHeart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none">
        <path fill="red" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
    <svg id="emptyHeart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none">
        <path fill="gray" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>

    <script>
        let LIVES = parseInt(localStorage.getItem('LIVES')) || 9;
        let LVL = parseInt(localStorage.getItem('LVL')) || 1;

        function updateHearts() {
            const container = document.getElementById('heartContainer');
            container.innerHTML = '';

            const filledHeartSVG = document.getElementById('filledHeart').outerHTML;
            const emptyHeartSVG = document.getElementById('emptyHeart').outerHTML;

            for (let i = 0; i < 9; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = i < LIVES ? filledHeartSVG : emptyHeartSVG;
                container.appendChild(heart);
            }
        }

        if (LVL === 1) {
            document.getElementById('websiteContainer').src = "https://framellarchive.github.io/LVL1/";
        } else if (LVL === 2) {
            document.getElementById('websiteContainer').src = "https://framellarchive.github.io/LVL2/";
        }

        window.addEventListener('message', function(event) {
            if (event.data.startsWith('SETLVL')) {
                const level = parseInt(event.data.slice(6), 10);
                if (!isNaN(level)) {
                    LVL = level;
                    localStorage.setItem('LVL', LVL);
                }
            }
            if (event.data === 'navigateToLVL2') {
                document.getElementById('websiteContainer').src = "https://framellarchive.github.io/LVL2/";
            }
            if (event.data === 'navigateToLVL1') {
                document.getElementById('websiteContainer').src = "https://framellarchive.github.io/LVL1/";
            }
            if (event.data === 'PLUSLIFE') {
                LIVES++;
                if (LIVES > 9) {
                    LIVES = 9;
                }
                localStorage.setItem('LIVES', LIVES);
                updateHearts();
            }
            if (event.data === 'LOSELIFE') {
                LIVES--;
                if (LIVES < 0) {
                    LIVES = 0;
                }
                localStorage.setItem('LIVES', LIVES);
                updateHearts();
            }
        });

        updateHearts();
    </script>
</body>
</html>
