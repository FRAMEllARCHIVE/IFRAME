<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=portrait">
    <title>PONDER</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #websiteContainer {
            width: 100vw;
            height: 100vh;
            max-width: 100vh;
            max-height: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
        }

        #heartContainer {
            position: absolute;
            top: 22px;
            left: 22px;
            font-size: 24px;
            display: flex;
        }

        .heart {
            width: 24px;
            height: 24px;
            margin-right: 2px;
        }

        .heart svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="websiteContainer" src="" frameborder="0"></iframe>
    <div id="heartContainer"></div>

    <script>
        let LIVES = parseInt(localStorage.getItem('LIVES')) || 9;
        let LVL = parseInt(localStorage.getItem('LVL')) || 1;

        const filledHeartSVG = `
            <svg viewBox="0 0 24 24">
                <path fill="#E52421" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
            </svg>`;
        
        const emptyHeartSVG = `
            <svg viewBox="0 0 24 24">
                <path fill="#E52421" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
            </svg>`;

        function updateHearts() {
            const container = document.getElementById('heartContainer');
            container.innerHTML = '';

            for (let i = 0; i < 9; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = i < LIVES ? filledHeartSVG : emptyHeartSVG;
                container.appendChild(heart);
            }
        }

        if (LVL === 1) {
            document.getElementById('websiteContainer').src = "https://framellarchive.github.io/LVL1/";
        } else if (LVL === 2) {
            document.getElementById('websiteContainer').src = "https://framellarchive.github.io/LVL2/";
        }

        window.addEventListener('message', function(event) {
            if (event.data.startsWith('SETLVL')) {
                const level = parseInt(event.data.slice(6), 10);
                if (!isNaN(level)) {
                    LVL = level;
                    localStorage.setItem('LVL', LVL);
                }
            }
            if (event.data === 'navigateToLVL2') {
                document.getElementById('websiteContainer').src = "https://framellarchive.github.io/LVL2/";
            }
            if (event.data === 'navigateToLVL1') {
                document.getElementById('websiteContainer').src = "https://framellarchive.github.io/LVL1/";
            }
            if (event.data === 'PLUSLIFE') {
                LIVES++;
                if (LIVES > 9) {
                    LIVES = 9;
                }
                localStorage.setItem('LIVES', LIVES);
                updateHearts();
            }
            if (event.data === 'LOSELIFE') {
                LIVES--;
                if (LIVES < 0) {
                    LIVES = 0;
                }
                localStorage.setItem('LIVES', LIVES);
                updateHearts();
            }
        });

        updateHearts();
    </script>
</body>
</html>
