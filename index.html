<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PONDER</title>
    <style>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #websiteContainer {
            width: 100vw;
            height: 100vh;
            max-width: 100vh;
            max-height: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
        }
    </style>
</head>
<body>
    <iframe id="websiteContainer" src="https://framellarchive.github.io/LVL1/" frameborder="0"></iframe>

    <script>

        let LVL = 1;

        window.addEventListener('message', function(event) {
            if (event.data.startsWith('SETLVL')) {
                const level = parseInt(event.data.slice(6), 10);
                if (!isNaN(level)) {
                    LVL = level;
                }
            }
            if (event.data === 'navigateToLVL2') {
                document.getElementById('websiteContainer').src = "https://framellarchive.github.io/LVL2/";
            }
            if (event.data === 'navigateToLVL1') {
                document.getElementById('websiteContainer').src = "https://framellarchive.github.io/LVL1/";
            }
        });
    </script>
</body>
</html>
